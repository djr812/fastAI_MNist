<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            margin: 10px;
        }
        .buttons {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #prediction {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draw a Digit (0-9)</h1>
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <div class="buttons">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="predict()">Predict</button>
        </div>
        <div id="prediction"></div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Set up the canvas
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Drawing event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').textContent = '';
        }

        function predict() {
            const imageData = canvas.toDataURL('image/png');
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'image=' + encodeURIComponent(imageData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('prediction').textContent = 'Error: ' + data.error;
                } else {
                    document.getElementById('prediction').textContent = 'Predicted Digit: ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('prediction').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
